rbac:
  create: true

podSecurityPolicy:
  enabled: false

alertmanager:
  enabled: false

configmapReload:
  alertmanager:
    enabled: false

nodeExporter:
  enabled: false

server:
  enabled: true
  name: server
  replicaCount: 1
  extraFlags:
    - web.enable-lifecycle
  configPath: /etc/config/prometheus.yml
  ingress:
    enabled: true
    ingressClassName: nginx
    hosts:
      - prometheus.stroppy.io
    path: /

  affinity: {}

  ## PodDisruptionBudget settings
  ## ref: https://kubernetes.io/docs/concepts/workloads/pods/disruptions/
  ##
  podDisruptionBudget:
    enabled: false
    maxUnavailable: 1

  persistentVolume:
    enabled: true
    accessModes:
      - ReadWriteOnce
    mountPath: /data/volumes/local-pv-mon/prometheus
    size: 2Gi
    storageClass: "local-storage"
    volumeName: "local-pv-mon"
  statefulSet:
    enabled: false
  resources: {}
    # limits:
    #   cpu: 500m
    #   memory: 512Mi
    # requests:
    #   cpu: 500m
    #   memory: 512Mi

  securityContext:
    runAsUser: 65534
    runAsNonRoot: true
    runAsGroup: 65534
    fsGroup: 65534
  containerSecurityContext: {}

  service:
    enabled: true
    annotations: {}
    labels: {}
    clusterIP: ""
    loadBalancerIP: ""
    loadBalancerSourceRanges: []
    servicePort: 80
    sessionAffinity: None
    type: ClusterIP

pushgateway:
  enabled: true
