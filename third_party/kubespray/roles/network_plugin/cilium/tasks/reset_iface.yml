---
- name: "reset | check if network device {{ iface }} is present"
  stat:
    path: "/sys/class/net/{{ iface }}"
    get_attributes: no
    get_checksum: no
    get_mime: no
  register: device_remains

- name: "reset | remove network device {{ iface }}"
  command: "ip link del {{ iface }}"
  when: device_remains.stat.exists
