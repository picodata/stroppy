---
apiVersion: v1
kind: PersistentVolume
metadata:
  namespace: stroppy
  name: local-pv
spec:
  capacity:
    storage: 80Gi
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Delete
  storageClassName: local-storage
  local:
    path: /data/volumes/local-pv-database
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: dbms-worker
          operator: In
          values:
          - true
