---
controller:
  publishService:
    enabled: true
  service:
    create: true
    type: "NodePort"
    nodePorts:
      http: 30080
      https: 30443
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: dbms-monitoring
            operator: In
            values:
            - "true"
